	<h1 id="title"> My form page! </h1>

	<p> Everything with a * is required </p>
	<div>
		<form id="survey-form">
			<form id="survey-first">
				<label for="name">*Enter your name:</label>
				<input type="text" id="name" name="nameVariable" placeholder="Please enter your name" required><br>


				<!-- I like this way of doing labels better. It is easier to read -->
				<label> *Enter your email:
				<!-- Having a type of email checks to see that a valid email was entered(Includes @) -->
				<input type="email" id="email" name="emailVariable" placeholder="Please enter your email" required>
				</label>
				<br>


				<label> 
				Enter your age:
					<input type="number" id="age" name="ageVariable" placeholder="Please enter your age">

				<input type="submit" value="Submit">

		</form>
