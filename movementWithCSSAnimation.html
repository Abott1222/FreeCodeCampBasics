<!DOCTYPE html>
<html>
<head>
	<style>
		div {
			height: 40px;
		    width: 70%;
		    background: black;
		    margin: 50px auto;
		    border-radius: 5px;
		    position: relative;
		}

		#testMovement {
			animation-name: test;
			animation-direction: 2s;
		}

		@keyframes test {
			0% {
	    		background-color: blue;
	    		top: 0px;
	    		left: 0px;
	  		}
	  		50% {
			    background-color: green;
			    top: 50px;
			    left: 25px;
	  		}
			100% {
				background-color: yellow;
			    top: 0px;
			    left: -25px;
			}
		}
	</style>
</head>

<body>
	<div id="testMovement"></div>
</body>
</html>
