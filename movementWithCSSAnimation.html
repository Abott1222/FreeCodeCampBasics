<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			background:linear-gradient(25deg, red,green);
			height:700px;
		}

		div {
			height: 40px;
		    width: 70%;
		    background: black;
		    margin: 50px auto;
		    border-radius: 5px;
		    position: relative;
		    border-radius:50%;
		}

		#testMovement {
			animation-name: test;
			animation-duration: 10s;
			animation-iteration-count: infinite;
		}

		@keyframes test {
			0% {
	    		background-color: blue;
	    		top: 0px;
	    		left: 0px;
	  		}
	  		50% {
			    background-color: green;
			    top: 300px;
			    left: 25px;
			    width:100%;
	  		}
			100% {
				background-color: yellow;
			    top: 0px;
			    left: -25px;
			}
		}
	</style>
</head>

<body>
	<div id="testMovement"></div>
	<div id="testMovement" style="top:100px;"></div>
	<div id="testMovement" style="top:200px;"></div>
</body>
</html>
