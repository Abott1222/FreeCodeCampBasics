<!DOCTYPE html>
<html>
	<head>
		<title> Test page </title>
		<link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
		<style>
			body {
				background-color:rgba(45,45,45,0.5);
			}

			.container {
				color:red;
				font-size:16px;
				font-family: Sans-Serif;
				background-color: silver;
			}

			a {
				font-family: 'Inknut Antiqua', serif;
			}

			nav ol a {
				border-width:10px;
				border-color:green;
				border-style: solid;
			}

			.link-block {
				text-align: left;
				display:block;
			}

	<body>
		<nav>

		<div class="container">
			<form>
				<h4> Horizonal line </h4>
				<hr>

				<ul>
					<li> <del>Strikethrough</del></li>
					<li> <em>Italics</em></li>
					<li> <u>Underline</u></li>
				</ul>
				<input type="text" placeholder="Enter some text here" required>
				<h4> Enter some stuff... Choose some stuff </h4>

				<label><input type="radio" name="indoor-outdoor checked"> Indoor </label>
				<label><input type="radio" name="indoor-outdoor"> Outdoor </label>
				<br>
				<label><input type="checkbox" name="choices" checked> Food </label>
				<label><input type="checkbox" name="choices"> Water </label>

			<div>
