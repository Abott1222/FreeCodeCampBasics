<!DOCTYPE html>
<html>
<head>
	<title>FlexBox Notes</title>
	<style>
		body {
			background-color: grey;
			margin:auto;
		}

		.flexContainer {
			display:flex;
			height:30em;
			width:50%;
			border: 2px solid black;
			/*flex-direction: column; */
		}

		.flexItem {
			height:60%;
			width:50em;
			padding:1em;
		}
	</style>
</head>
<body>
	<div class="flexContainer">
		<div class="flexItem" style="background-color: red;">
		<p> 1 </p>
		</div>
		<div class="flexItem" style="background-color: green;">
		<p> 2 </p>
		</div>
		<div class="flexItem" style="background-color: blue;">
		<p> 3 </p>
		</div>
		<div class="flexItem" style="background-color: red;">
		<p> 4 </p>
		</div>
		<div class="flexItem" style="background-color: green; order: 1;">
		<p> 5 </p>
		</div>
		<div class="flexItem" style="background-color: blue;">
		<p> 6 </p>
		</div>
		<div class="flexItem" style="background-color: red;">
		<p> 7 </p>
		</div>
		<div class="flexItem" style="background-color: green;">
		<p> 8 </p>
		</div>
		<div class="flexItem" style="background-color: blue;">
		<p> 9 </p>
		</div>
	</div>

</body>
</html>
