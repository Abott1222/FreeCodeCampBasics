<html>
    <head>
        <title> Just messing around </title>
        <style>
            .yellow-circle{

                
                width: 200px;
                height: 200px;
                background-color:yellow;

                border: 2px solid;
                border-radius: 90%;


            }

            .eye, .nose, .mouth {
                /*remember inline elements(span used) dont have height or width */
                display: inline-block;

                position:relative;
                top:5vh;
                /* left:5vw; */

                width:2vw;
                height:2vh;
                background-color: black;

                border: 2px solid;
                border-radius: 90%;
            }

            .nose {
                transform: scale(.5);
                left: 7vw;
                top:6vh;
            }

            .mouth {
                top: 10vh;
                left:7vw;

                /* top left, top right, bottom right, bottom left */
                border-radius: 0 0  90% 90%;
                transform: scale(2);
            }

            .left {
                left: 4vw;
            }        

            .right {
                left: 8vw;
            }
        </style>
    </head>
    <body>
        <div class = "yellow-circle">
            <div class= "eyes">
                <span class="eye left"></span>
                <span class="eye right"> </span>
            </div>
            <div>
                <span class="nose"> </span>
            </div>
            <div>
                <span class="mouth"> </span>
            </div>

        </div>
    </body>
</html>
