<!DOCTYPE html>
<html>
<head>
	<title>Ex</title>
</head>
<body>
	<script type="text/javascript">
		var xhr = new XMLHttpRequest();
		var url = "http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1";
		xhr.open('GET', 'url');
		xhr.onload = function() {
			if (xhr.status == "200") {
				console.log("worked");
			} else {
				console.log("Sorry it didn't work");
			}
		}
		xhr.send();
	</script>
</body>
</html>
