	<footer>

	<script type="text/javascript">
		
		$(document).ready(function () {
			$(".row").each(function(index,elem) {
				$(this).html($(elem).html() + index + `
					<div class="col-md-2"> \
					<div class="well"></div> \
				</div>) \
				`);
			})

			$("#change").each(function() {
				alert(this.title);
				alert($(this).attr("title"));
				alert($(this).attr("title", "My new title!"));
				alert(this.title);

				alert("can also change multiples attrs at once with JSON!");
				$(this).attr({
					title: "New title 2",
					style: "border:2px solid black; font-size:200%;"
				})
			})
			
			//modifying DOM vanilla js way

			var myElement = document.getElementById("2");
			myElement.innerHTML = myElement.innerHTML + `
				<br>
				<div>
					<h1> Just added this with vanilla js! </h1>
				</div>
				<br>
			`;

			var newDiv = document.createElement("div");
			//child1.nodeValue = "Hello world!";
			var textNode = document.createTextNode("hello look at me working with vanilla js!");
			newDiv.appendChild(textNode);

			var toAddTo = document.getElementById("2");
			toAddTo.appendChild(newDiv);


			$("#2").append("<h1> Look at how easy this is(jquery)! </h1>");
			$("#2").prepend("<h1> Look at how easy this is(jquery)! I added it to the top! </h1>");

		})
	

	</script>
