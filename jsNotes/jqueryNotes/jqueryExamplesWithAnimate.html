<body>
	<header>
	</header>

	<main>
		<div class="fluid-container">
			<div class="row">

					<div class="jqueryPractice">

	<script type="text/javascript">
		$(document).ready( function() {
			alert("jquery works!!");

			var collectionOfDivs = $(".jqueryPractice div");

			//way to get object that is passed back
			collectionOfDivs.each(function (index) {
				console.log($(this));
				if (index % 2 ==0) {
					$(this).css("background-color", "purple");
				} else {
					$(this).css("background-color", "orange");
				}
			});

			var $var = $("a[title='test']");
			$var.css("border", "2x solid green");


			$("#myTarget1").css("background-color", "blue");
			$("#myTarget2").addClass("green-div");
			$("#myTarget1").addClass('animated bounceOutLeft');
			$("#myTarget2").addClass('animated shake');
			$("#myTarget3").addClass("item animated bounceInDown");
			$("#myTarget4").addClass('animated bounceOutLeft');
			$("#myTarget5").addClass("animated bounce");
			$("#myTarget6").addClass('animated bounceOutLeft');
			$("#myTarget7").addClass("animated shake");
			$("#myTarget8").addClass("animated shake");


		});

		$("div").click(function(event) {
			$(this).fadeOut("slow");
		});
