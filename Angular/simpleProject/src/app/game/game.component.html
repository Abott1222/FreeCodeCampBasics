<p>
  {{title}}
</p>

<div>
  <p> These are the boxes that have been clicked </p>
  <ul>
    <li *ngFor="let move of positionArray"> {{move}} </li>
  </ul>
</div>

<div *ngIf="winner">
  <h1> The winner is player {{winner}} </h1>
</div>

<app-row (bubbleUpId) = "handleBubbleEvent($event)" [colId] = 1></app-row>
<app-row (bubbleUpId) = "handleBubbleEvent($event)" [colId] = 2></app-row>
<app-row (bubbleUpId) = "handleBubbleEvent($event)" [colId] = 3></app-row>
