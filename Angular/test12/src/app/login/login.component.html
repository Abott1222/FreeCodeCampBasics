<form #form>
  <label>
    Name
    <input (input)="userLogin.name= $event.target.value" type="text" name="name" placeholder="please enter your name" />
  </label>
  <br>
  <label>
    Email
    <input (input)="userLogin.email= $event.target.value" type="text" name="email" placeholder="please enter your email" />
  </label>
  <br>
  <label>
    Password
    <input (input)="userLogin.password= $event.target.value" type="text" name="password" placeholder="please enter your password" />
  </label>
  <br>
  <input type="submit" (click)="handleClick(userLogin)">
</form>
