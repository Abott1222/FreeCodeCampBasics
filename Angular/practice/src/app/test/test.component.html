<p>
  test works!
</p>

<h1> id is {{this.event.id}} </h1>
<h1> name is {{this.event.name}} </h1>
<h1> other is {{this.event.other}} </h1>

<img *ngIf="this.event.img !== null" style="width:100px; height:100px" src={{this.event.img}} />

<form>
<label>
	id
	<input [(ngModel)]="this.event.id" name="id" />
</label>

<label>
	name
	<input [(ngModel)]="this.event.name" name="name" />
</label>

<label>
	other
	<input [(ngModel)]="this.event.other" name="other" />
</label>

<label>
	img
	<input [(ngModel)]="this.event.img" name="img" />
</label>

</form>
