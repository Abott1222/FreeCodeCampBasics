<div class="todos">
  <nav>
    <a href="#" (click)="getAllTodos()">Today |</a>
    <a href="#" (click)="getInboxTodos()">Inbox |</a>
    <a href="#" (click)="getFinishedTodos()"> Done </a>
  </nav>

  <ol>
    <li *ngFor= "let tempTodo of toDos"> <app-to-do-element [todo] = tempTodo></app-to-do-element>  </li>

  <app-to-do-element  (finishedTodo)= "catchFinish()"
  [ngStyle]='{"width":"100%", "display":"block"}'
  *ngFor= "let tempTodo of toDos" [todo] = tempTodo>
  </app-to-do-element>
  <div class="toDoActions">
    <input #inputToDo (keydown)="addToDoEnter($event,inputToDo.value)" type="text" name="todo" placeholder="ToDo item here" maxlength="10"/>
    <!-- <button (click)="addToDo(inputToDo.value)"> Add </button> -->
  </div>
</div>
