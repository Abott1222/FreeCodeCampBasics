<div class="welcome">

  <h1 class="time"> {{ time.hours }} : {{time.minutes}} </h1>
  <h1 *ngIf="name"> Good {{timeOfDay}}, {{name}}. </h1>
  <br>
  <div *ngIf="!name" class="name">
    <h3> What is your name? </h3>
    <input #input (keydown)="handleEnterName($event, input)">
    <hr>
  </div>
  <div *ngIf="name" class="focus">
    <h3> What is your main focus for today? </h3>
    <input *ngIf="!focusSelected" #inputFocus (keydown)="handleFocus($event, inputFocus)">
    <app-to-do-element *ngIf="focusSelected" [ngStyle]='{"display":"block"}' 
    [todo] = "getFocus()">
    </app-to-do-element>

    <hr>
  </div>
</div>
