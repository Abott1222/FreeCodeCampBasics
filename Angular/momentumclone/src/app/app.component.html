<div class="flex-col" style="flex: 0 0 100px;">
  <button (click) = "triggerToDoList()" class="toDoButton"> ToDos </button>
  <!-- <app-to-do-list *ngIf="toDoTriggered"> </app-to-do-list> -->
  
  <!-- without the row the opacity does not change? Cheap hack but ok for now.. -->
  <div class="flex-row">
    <app-to-do-list
      [style.opacity]="toDoTriggered ? 100 : 0">
    </app-to-do-list>
  </div>

  <button class="weatherButton"> Weather </button>
</div>



  <div class="flex-col" style="margin-left:1vh; margin-right:1vh; justify-content:center !important; align-items:center;">
    <app-welcome></app-welcome>
  </div>

  <div class="flex-col" style="flex: 0 0 100px;">
  <button> Weather </button>
  <!-- <app-to-do-list *ngIf="toDoTriggered"> </app-to-do-list> -->
  
  <!-- without the row the opacity does not change? Cheap hack but ok for now.. -->
  <div [ngStyle]= "{'position': 'relative', 'top': '30%'}" class="flex-row">
    <app-to-do-list
      [style.opacity]="toDoTriggered ? 100 : 0">
    </app-to-do-list>
  </div>

  <button (click) = "triggerToDoList()" class="toDoButton"> ToDos </button>
</div>

</div>
