<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="canvas" width="300" height="300"></canvas>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		var position = 0;

		setInterval(function() {
			//x,y,width,height  -> 0,0,200,200 clears entire rect
			ctx.clearRect(0,200-position,200,200);
			ctx.fillRect(200-position,(position/20)+position,20,20);
			position++;
			console.log(position);

			if(position > 200) {
				position = 0;
			}

		}, 30);

		
	</script>
</body>
</html>
