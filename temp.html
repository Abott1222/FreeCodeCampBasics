<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*
		reset whitespace caused from default padding and margin rules from user agent stylesheet
		*/
		* {
			padding:0px;
			margin: 0px;
		}


		body {
			background-color: #615192;
		}

		ul li {
			/*
			// the reason that top margin and bottom margin do not add up to create a margin on 10 is that technically it will overlap until one of the margins touches the border

			ie you get max of top or bottom
			*/
			margin: 10px;
			/* top right bottom left */
			padding:3px 0 0 10px;
			background-color:#261758;
			list-style: none;
			color:#6B667E;
			border-right: 2px solid #13073A;
			border-left: 20px solid #13073A;

			
		}
	</style>
</head>
<body>
<h1 style="text-align: center;"> Example list </h1>
<ul>
	<li>TestTest12</li>
	<li>TestTest 23</li>
	<li>TestTests 45</li>
	<li>sTestTest 67</li>
</ul>
</body>
</html>
